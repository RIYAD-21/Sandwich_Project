<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Krabby Patty Maker</title>
        <link rel="stylesheet" href="sandwichCSS.css">
        <link rel="icon" href="photos\sandwich icon.png">
    </head>
<body class="Kitchen">
    <audio id ="AddSound2" src="photos/spongebob-dolphin-censor.mp3" ></audio>
    <audio id="AddSound" src="photos/squidward_walking.mp3" ></audio>
    <header class="header1" >
        <h2>Let start making Krabby patty<span style="font-size: 150%;">&#128523</span></h2>
        <h4 id="reminder">Remember!! You have a limit of 18 ingredient to use in you're Krabby Patty!</h4>
    </header>
    <div class="block">
        <div class="dropdown">
            <div class ="container" >
                <img src="photos/ketchup must.png" alt="Sauce" width="90"height="100">
                <figcaption >Sauces</figcaption>
                <div class="drop-content">
                    <div id="ketchup" onclick="addContainer('ketchup')">
                        <img src="photos/ketchup..png" width="50"height="50" >
                        <figcaption >Ketchup</figcaption>
                    </div>
                    <div id="mayo" onclick="addContainer('mayonnaise')">
                      <img src="photos/mayonnaise.png" width="50" height="50" >
                      <figcaption >Mayo</figcaption>
                    </div>
                    <div id="mustard" onclick="addContainer('mustard')">
                        <img src="photos/mustard.png" width="50" height="50" >
                        <figcaption >Mustard</figcaption>
                    </div>
                    
                </div>  
            </div>
        </div>
        <div class ="container" id="meat" onclick="addContainer('meat')">
            <img  src="photos\meat.png" alt="Meat"width="100"height="100">
            <figcaption >Meat</figcaption>
        </div>
        <div class ="container" id="cheese" onclick="addContainer('cheese')">
            <img class="image" src="photos\cheese-block.png" alt="cheese" width="100"height="100" >
            <figcaption >Cheese</figcaption>
        </div>
        <div class ="container" id="tomato"  onclick="addContainer('tomato')">
            <img src="photos/tomato.png" alt="tomato" width="100"height="100">
            <figcaption >Tomato</figcaption>
        </div>
        <div class ="container" id="lettuce" onclick="addContainer('lettuce')">
            <img src="photos/lettuce.png" alt="lettuce"width="100"height="100"  >
            <figcaption >Lettuce</figcaption>
        </div>
        <div class ="container" id="onion" onclick="addContainer('onion')">
            <img src="photos/onion.png" alt="Onion"width="100"height="100" >
            <figcaption >Onion</figcaption>
        </div>
        <div class ="container" id="pickles" onclick="addContainer('pickles')">
            <img  src="photos/pickles.png" alt="pickles"width="100"height="100" >
            <figcaption >Pickels</figcaption>
        </div>
    </div>
    
    <div class="buttons">
        <button class="buttonEnd" id="BurgerT" onclick="addContainer('topBread')">END</button>
    
        <button class="Check" id="Check" onclick="CheckBurger()"> Check !! </button>
    
        <button class="restart" id="restart" onclick="reloadPage()">restart</button>
    </div>
        
    <div class="container2">
        <div id="Burger">
            <div class="bottombread" id="bottombread">
                <div class="bottomtop" id="bottomtop"></div>
            </div>
        </div>
    </div>
    

    <script src="indexjs.js">
    </script>
</body>
    </html>
